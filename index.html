<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Playback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
    }
    .video-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
    }
    video {
      width: 80%; /* Adjust width as needed */
      max-width: 800px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: #000;
    }
  </style>
</head>
<body>
  <h1>Video Playback on Camera 1</h1>
  <div class="video-container">
    <video controls>
      <source src="./sample_results/display_video.mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="video-container">
    <video controls>
      <source src="./sample_results/target_video.mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="video-container">
    <video controls>
      <source src="./sample_results/reconstructed_target_video.mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
